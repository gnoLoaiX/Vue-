<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据请求之v-source</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script> 
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                getInfo(){
                    this.$http.get('http://jsonplaceholder.typicode.com/users').then(res => {
                        console.log(res)
                        console.log(res.body)
                    })
                },
                postInfo(){
                    this.$http.post('http://jsonplaceholder.typicode.com/users', {}, { emulateJSON: true }).then(res => {
                        console.log(res)
                        console.log(res.body)
                    })
                },
                jsonpInfo(){
                    this.$http.jsonp('http://jsonplaceholder.typicode.com/users').then(res => {
                        console.log(res)
                        console.log(res.body)
                    })
                }
            }
        })
    </script>
</body>
</html>
